<div ng-controller='ClickerCtrl'>
    <h1 class='text-center'>
        <small><span class='glyphicon glyphicon-hand-right'></span></small>
        <button ng-click='click(1)' class='btn btn-default btn-lg'>
            Clicker
        </button>
        <small><span class='glyphicon glyphicon-hand-left'></span></small>
    </h1>
    <hr>
    <div ng-show='score > 0' class='container-fluid'>
        <div class='row'>
            <div ng-show='score >= 20' class='col-sm-3'></div>
            <div class='col-xs-12 col-sm-3'>
                <h3 class='text-center'>
                    Clicks: {{score}} 
                    <span ng-show='clicksPerSecond > 0'><small>+ {{clicksPerSecond}}/s</small></span>
                    <br />
                    ${{money}}
                </h3>
            </div>

            <div class='col-xs-12 col-sm-3'>
                <div ng-show='score >= 20' class='panel panel-default'>
                    <div class="panel-heading">Items:</div>
                    <table class='table'>
                        <tr ng-show='score > item.unlock' ng-repeat='item in shop'>
                            <td>{{item.name}}</td><td>{{item.amnt}}</td>
                        </tr>
                    </table>
                </div>
            </div>
            <br />
        </div>

        <div class='row'>
            <div class='col-sm-6 col-sm-offset-3'>
                <button class='btn btn-default btn-block' 
                             title={{item.tip}}
                             ng-show='score >= item.unlock'
                             ng-repeat='item in shop' 
                             ng-click='buy(item)'
                             ng-disabled='money < {{item.price}}'>
                    {{item.name+' $'+item.price}}
                </button>
            </div>
        </div>
    </div>
</div>
